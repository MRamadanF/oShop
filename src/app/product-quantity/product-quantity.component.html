<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-secondry btn-block">-</button>
  </div>
  <div class="col text-center">
      <div>{{ getQuantity() }} in cart</div>
  </div>
  <div class="col-2">
      <button (click)="addToCart()" class="btn btn-secondry btn-block">+</button>
  </div>
</div>
