<div *ngIf="product.title" class="card">
    <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency:'USD':true }}</p>
    </div>
    <div *ngIf="showActions" class="card-footer">
        <Button 
        *ngIf="getQuantity() === 0; else updateQuantity"
        class="btn btn-secondry btn-block" (click)="addToCart()">Add to Cart</Button>
        <ng-template #updateQuantity>
          <product-quantity [product]="product" [shopping-cart]="shoppingCart">
          </product-quantity>
        </ng-template>
    </div>
  </div>
